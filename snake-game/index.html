<html>
  <head> </head>
  <script type="text/javascript" src="script.js"></script>
  <body onload="draw();">
    <style>
      body {
        margin: 20px;
        padding: 0px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>

    <!-- Soal no 3: Tambahkan resource gambar untuk ditampilkan di canvas -->
    <img
      id="apple"
      style="display: none;"
      width="100px"
      height="100px"
      src="assets/image/apel.png"
      alt="Apple"
    />
    <img
      id="snake"
      style="display: none;"
      src="assets/image/ular.png"
      alt="Snake"
    />
    <!-- Soal no 1: Ubah nilai width dan height menjadi 600 pada element canvas:  -->
    <canvas
      id="snakeBoard"
      width="450"
      height="450"
      style="background-color:  #07050c;"
    ></canvas>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <h2 id="level">Snake Game - Level 1</h3>
      <p style="text-align: center;">Score :</p>
      <canvas
        id="score1Board"
        width="80"
        height="80"
        style="border: 1px solid #000000;"
      ></canvas>
      <p id="speed">Speed 120.ms</p>
    </div>
